name: .Net and Angular Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Angular Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

#      - name: Run tests
#        run: npm run test

      - name: Build Angular
        run: npm run build --output-path dist


      - name: Deploy Angular via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          local-dir: frontend/dist/
          server-dir: ${{ secrets.FTP_FRONTEND_DIR }}

          # Sletter filer på serveren som ikke findes lokalt (valgfrit; brug med omtanke)
          dangerous-clean-slate: false
          
          # Udeluk typiske unødvendige filer, hvis de skulle snige sig med
          exclude: |
            **/.vscode
            **./idea
            **/node_modules/**
            **/.env
            **/*.map


